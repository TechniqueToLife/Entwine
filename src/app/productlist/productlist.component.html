<div class="col-xs-12 col-md-12 admin-main">
  <h1>All product</h1>
  <form #inputForm="ngForm">
  <mat-form-field class="field-input">
    <mat-label>Product name</mat-label>
    <input matInput [(ngModel)]="searchNameParam" (ngModelChange)="searchProductsAutocomplete()" placeholder="Product name" name="Product name" [matAutocomplete]="auto">
  </mat-form-field>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let p of autocompleteproducts" [value]="p.name" (click)="selectProduct(p)">
      {{p.name}}
    </mat-option>
  </mat-autocomplete>
  &nbsp;&nbsp;
  <!-- <mat-form-field>
    <mat-label>Near Zip Code</mat-label>
    <input matInput [(ngModel)]="zipCodeParam" placeholder="Near zip code" name="Zip code">
  </mat-form-field> -->
  <button mat-button color="primary" type="submit" (click)="search()">Search</button>
  </form>
  <table mat-table [dataSource]="products">

    <ng-container matColumnDef="productId">
      <th mat-header-cell *matHeaderCellDef class="head-cell" > ID &nbsp;<button class="nostyle inline"><span class="material-icons">
expand_more
</span></button></th>
      <td mat-cell *matCellDef="let item" class="cell" > <a routerLink="/create/{{item.id}}">{{item.id}}</a> </td>
    </ng-container>

    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef class="head-cell" > Product Name &nbsp;<button class="nostyle inline"><span class="material-icons">
expand_more
</span></button></th>
      <td mat-cell *matCellDef="let item" class="cell" > <a routerLink="/create/{{item.id}}">{{item.name}}</a> </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef class="head-cell" > Category &nbsp;<button class="nostyle inline"><span class="material-icons">
expand_more
</span></button></th>
      <td mat-cell *matCellDef="let item" class="cell" > {{item.category}} </td>
    </ng-container>

    <ng-container matColumnDef="uniqueUrl">
      <th mat-header-cell *matHeaderCellDef class="head-cell" > Unique URL?<br /><mat-checkbox [(ngModel)]="uniqueUrl" (ngModelChange)="uniqueUrlToggled()">Required?</mat-checkbox></th>
      <td mat-cell *matCellDef="let item" class="cell" > {{item.uniqueUrl}} </td>
    </ng-container>

    <ng-container matColumnDef="archived">
      <th mat-header-cell *matHeaderCellDef class="head-cell" > Archived?<br /><mat-checkbox [(ngModel)]="requireArchived" (ngModelChange)="archivedToggled()">Required?</mat-checkbox></th>
      <td mat-cell *matCellDef="let item" class="cell" > {{item.archived}} </td>
    </ng-container>

  	<!-- <ng-container matColumnDef="delete">
  		<th mat-header-cell *matHeaderCellDef> </th>
  		<td mat-cell *matCellDef="let item">
  			<button type="button" (click)="delete(item)">Delete</button>
  		</td>
  	</ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <button mat-button (click)="loadPreviousproducts()">Previous</button>
  <button mat-button (click)="loadNextproducts()">Next</button>
  </div>
