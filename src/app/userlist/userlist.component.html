
<div class="col-xs-12 col-md-12 admin-main">
  <h1>All users</h1>
  <form #inputForm="ngForm">
  <mat-form-field class="field-input">
    <mat-label>User name</mat-label>
    <input matInput [(ngModel)]="searchNameParam" (ngModelChange)="searchUsersAutocomplete()" placeholder="User name" name="User name" [matAutocomplete]="auto">
  </mat-form-field>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let p of autocompleteusers" [value]="p.email" (click)="selectUser(p)">
      {{p.email}}
    </mat-option>
  </mat-autocomplete>
  &nbsp;&nbsp;
  <!-- <mat-form-field>
    <mat-label>Near Zip Code</mat-label>
    <input matInput [(ngModel)]="zipCodeParam" placeholder="Near zip code" name="Zip code">
  </mat-form-field> -->
  <button mat-button color="primary" type="submit" (click)="search()">Search</button>
  </form>
  <table mat-table [dataSource]="users">

    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef class="head-cell" > ID &nbsp;<button class="nostyle inline"><span class="material-icons">
expand_more
</span></button></th>
      <td mat-cell *matCellDef="let item" class="cell" > <a routerLink="/u/{{item.userId}}">{{item.userId}}</a> </td>
    </ng-container>

    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef class="head-cell" > User Name &nbsp;<button class="nostyle inline"><span class="material-icons">
expand_more
</span></button></th>
      <td mat-cell *matCellDef="let item" class="cell" ><a routerLink="/u/{{item.id}}">{{item.firstName}} {{item.lastName}}</a></td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="head-cell" > Email &nbsp;<button class="nostyle inline"><span class="material-icons">
expand_more
</span></button></th>
      <td mat-cell *matCellDef="let item" class="cell" > {{item.email}} </td>
    </ng-container>

    <ng-container matColumnDef="archived">
      <th mat-header-cell *matHeaderCellDef class="head-cell" > Orders<br /><mat-checkbox [(ngModel)]="registered" (ngModelChange)="toggleRegistered()">Required?</mat-checkbox></th>
      <td mat-cell *matCellDef="let item" class="cell" > <strong>Order history</strong> </td>
    </ng-container>

  	<!-- <ng-container matColumnDef="delete">
  		<th mat-header-cell *matHeaderCellDef> </th>
  		<td mat-cell *matCellDef="let item">
  			<button type="button" (click)="delete(item)">Delete</button>
  		</td>
  	</ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <button mat-button (click)="loadPrevioususers()">Previous</button>
  <button mat-button (click)="loadNextusers()">Next</button>
  </div>
